<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("enter the number :");
          num=parseInt(num);
          document.writeln(`Factor of ${num}=`)
          for(let i=1;i<=num; i++)
          {
            if(num%i==0)
          {
            document.writeln(`${i}`);
          }
          else{
            console.log(i);
          }
          }
    </script>
</body>
</html>
