    <script>
        //Find the sum of digits of a number.

//Input: 123 â†’ Output: 1+2+3=6


        let num=prompt("enter the number :");
         num=parseInt(num);
       let sum=0;
         while(num!=0){
            let dig=num%10;
            sum=sum+dig;
            num=Math.floor(num/10);
         }
         console.log(sum);
    </script>
