<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year=prompt("enter the year:");
        year=parseInt(year);

        if(year%400==0 )
    {
        document.writeln(`${year} is a leap year`);
    }
    else if(year%100==0)
    {
        document.writeln(`${year} is not a leap year`);
    }
    else if(year%4==0)
    {
        document.writeln(`${year} is a leap year`);
    }
    else{
        document.writeln(`${year} is not a leap year`);
    }

    </script>
</body>
</html>
