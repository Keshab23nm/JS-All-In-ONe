<body>
    <script>
       let num = prompt("enter the number:");
num = parseInt(num);

let sum = 0;
let original = num;

while (num != 0) {
    let dig = num % 10;
    let fact = 1;

    for (let i = dig; i > 0; i--) {
        fact = fact * i;  
    }

    sum = sum + fact;  
    num = Math.floor(num / 10); 
}

document.writeln(`Sum of factorials = ${sum}<br>`);

if (sum === original) {
    document.writeln(`${original} is a Strong number`);
} else {
    document.writeln(`${original} is not a Strong number`);
}

    </script>
