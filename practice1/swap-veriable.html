    <script>
        //Swap two numbers without using a third variable.

//Input: a=5, b=7 â†’ Output: a=7, b=5

        let num1=prompt("enter the number :");

        let num2=prompt("enter the number :");

        console.log(num1);
        console.log(num2);


 let num3;
        
        num3=num1;

        console.log(num2);
