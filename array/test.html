    <script>
        // fiend highest number in the array 
        let array=[];
        for(let i=0;i<5;i++)
    {

    }
    console.log(array);
        function hello(arr){

          let result=arr[0]; 

          for(let i=1;i<arr.length;i++)
          {
            //console.log(arr[i]);
            if(result<arr[i])
          {
            result=arr[i];
          }
          }
         return result;

        }
