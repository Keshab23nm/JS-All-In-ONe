<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find the name of highest scorer ??
        function highscr(value){
           let highsc=value[0][0];
           let highs=value[0][1];
           for(let i=1;i<value.length;i++)
           {
            if(highs < value[i][1])
           {
                highs=value[i][1];
                highsc=value[i][0];
           }
           }
           return highsc;
        }
        let value=[
            ["ram",145],
            ["sam",150],
            ["jadu",160],
            ["madhu",180]
        ]
       let k= highscr(value);
       document.writeln(`the highest scorer  is ${k}`);
    </script>
</body>
</html>
