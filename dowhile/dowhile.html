<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // do while loop

        let i=21;
        do{
          document.writeln(" "+i);// it chack the condition part at last  
          i++;
        }while(i<=20);

      
  document.writeln(`<br><br>`);

  let j=11; // it chack the condition part at first 
        while(j<=10){
            document.writeln(" "+j);
            j++;
        }

    </script>
</body>
</html>
