<head>

<body>
    <script>

        let name=prompt("Enter your name");
        let income=prompt("Enter your income");
        income=parseInt(income);

         if(income<=0){
            alert("invalide income");
         }
  else{

         let a= prompt("Enter your how much expance you have");
          a=parseInt(a);
          let b,exp=0;
        for(let i=1; i<=a; i++){

          b=prompt("Enter your expance"+i);
          b=parseInt(b);

        console.log(b);
          if( b<=0)
          {
           alert("enter the valid inpute");
           break;
          }
          else{
          exp=exp+b;
          }
        }

        console.log(exp);
    

        if(income<exp ){
            alert("Warning !!  you are spending more then your income");
        }

        else if(exp==0)
        {
            alert("not valid inpute  try again");
        }
        else{

     
       
        document.writeln(`User:${name} <br>`);

        document.writeln(`Total income is : ${income} <br>`);
        document.writeln(`Total Expanse: ${exp} <br>`)
       
        let tax=income*(10/100);
        document.writeln(`Tax Deducted (10%): ${tax} <br>`);

        let net=income-tax;
        document.writeln(`Net income After tax: ${net} <br>`);

        let rem=net-exp;
        document.writeln(`Remaining Blance : ${rem} <br>`);

        let sev=rem*(20/100);
        document.writeln(`Seaving: ${sev} <br>`);

        if(sev>=1000){
            document.writeln(`Excellent Score: ${sev} <br>`);
        }
        else if(sev>=500 && sev<=999){
            document.writeln(`good Score: ${sev} <br>`);
        }
        else if(sev>=100 || sev<=499){
            document.writeln(`Needs improvement: ${sev} <br>`);
        }
     else{
        document.writeln(`critical: ${sev} <br>`);
     }

    }
}
 
    </script>
