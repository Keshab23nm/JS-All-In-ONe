<body>
    <script>
        let a= prompt("enter the nnumber");
          a=parseInt(a);
          let b,total=0;
        for(let i=1; i<=a; i++){
          b=prompt("enter the number"+i);
          b=parseInt(b);
          total=total+b;
        }
        document.writeln(total);
    </script>
