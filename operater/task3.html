<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter the first number :");
        let b=prompt("Enter the second number :");
         a=parseInt(a,10);
         b=parseInt(b,10);
         document.writeln("Enter first number :"+a+"<br>");
         document.writeln("Enter second number :"+b+"<br> <br>");
        let sum,sub,mul,div,mod;
        sum=a+b;
        document.writeln(a+"+"+b+"="+sum+"<br>");
        sub=a-b;
        document.writeln(a+"-"+b+"="+sub+"<br>");
        mul=a*b;
        document.writeln(a+"*"+b+"="+mul+"<br>");
        div=a/b;
        document.writeln(a+"/"+b+"="+div+"<br>");
        mod=a%b;
        document.writeln(a+"%"+b+"="+mod+"<br>");
    </script>
</body>
</html>
